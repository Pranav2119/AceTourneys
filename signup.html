    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <title>Welcome To AceTourneys</title>
   
</head>
<body id="home">
    <header>
        <div id="navbar" class="navbar top" style="background-color:black;">
            <h1 class="logo">
              <span class="text-primary"><i class="fas fa-gamepad"></i> Ace</span>Tourneys</h1>
            <nav>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="signup.html">SignUp</a></li>
                <li><a href="index.html">Contact</a></li>
              </ul>
            </nav>
          </div>
    </header>
<section style="margin-top: 70px;">
<div id="signup" class="sign">
    <div class="allin"> 
<div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#signup" class="login">
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="">Signup now</a></div>
        </form>
        <form action="#signup" class="signup">
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div> 
</section>
<footer class="footer bg-dark" style="height: 200px;">

        <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
        <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
    </div>

</footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="js/lightbox.min.js"></script>
<script>
    const navbar = document.getElementById('navbar');
    let scrolled =false;

    window.onscroll = function(){
        if(window.pageYOffset>100){
            navbar.classList.remove('top');
            if(!scrolled){
                navbar.style.transform = 'translateY(-70px)';
            }
            setTimeout(function(){
                navbar.style.transform = 'translateY(0)';
                scrolled =true;
            },200)
        }else{
            navbar.classList.add('top');
            scrolled =false;
        }
    }
    // Smooth Scrolling
  $('#navbar a, .btn').on('click', function (e) {
    if (this.hash !== '') {
      e.preventDefault();

      const hash = this.hash;

      $('html, body').animate(
        {
          scrollTop: $(hash).offset().top - 100,
        },
        800
      );
    }
  });

</script>
</body>
</html>
